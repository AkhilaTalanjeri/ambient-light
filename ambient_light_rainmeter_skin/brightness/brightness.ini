[Rainmeter]
 OnFocusAction=[!SetOption MeterVolumeBar BarColor 60,60,60,200][!UpdateMeter MeterVolumeBar][!SetOption "VolumeButton" "x" "([MeasureWin7Audio:]*[MeterVolumeBar:w]/100)"][!UpdateMeter "VolumeButton"][!Redraw]
 OnUnFocusAction=[!SetOption MeterVolumeBar BarColor 60,60,60,200][!UpdateMeter MeterVolumeBar][!SetOption "VolumeButton" "x" "([MeasureWin7Audio:]*[MeterVolumeBar:w]/100)"][!UpdateMeter "VolumeButton"][!Redraw]
 Dragmargins=((#SBWIDTH#-#BARWIDTH#)/2),20,((#SBWIDTH#-#BARWIDTH#)/2),0
 Update=-1
 
[Metadata]
 Name=VolumeControl 3.0 Modded
 Author=UNIGHT
 Information=Created by UNIGHT(http://unight.deviantart.com/) modded by DISCONNECTVD (http://dscnctvd.deviantart.com/)
 License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
 Version=Feb 25, 2013
 
[Variables]
 VolumeIncrement=5
 SBWIDTH=280
 BARWIDTH=260
 MIN=0
 MAX=255
 Brightness=0
 MinVar=0
 MaxVar=255
 Var=#MinVar#
 IncrementValue=15

[MeterUp]
 Meter=Image
 W=#SBWIDTH#*2
 H=50
 Y=
 SolidColor=0,0,0,1
 MouseScrollUpAction=[!SetVariable Var "(((#Var#+#IncrementValue#)>#MaxVar#)?#Var#:(#Var#+#IncrementValue#))"] [!CommandMeasure "MeasureBrightness" "ChangeBrightness #Var#"] [!update][!SetOption "VolumeButtonAlphaN" "x" "([CalcPlimit]-5)"][!SetOption "VolumeButtonAlphaP" "x" "([CalcPlimit]+20)"][!SetOption "VolumeButton" "x" "[CalcPlimit]"][!Update]
 MouseScrollDownAction=[!SetVariable Var "(((#Var#-#IncrementValue#)<#MinVar#)?#Var#:(#Var#-#IncrementValue#))"] [!CommandMeasure "MeasureBrightness" "ChangeBrightness #Var#"] [!update][!SetOption "VolumeButtonAlphaN" "x" "([Calclimit]-5)"][!SetOption "VolumeButtonAlphaP" "x" "([Calclimit]+20)"][!SetOption "VolumeButton" "x" "[Calclimit]"][!Update]
 DynamicVariables=1
 
[Calclimit]
 Measure=Calc
 Formula=([VolumeButton:x]+[MeterVolumeBar:w]*#VolumeIncrement#/100)>(#SBWIDTH#-(#SBWIDTH#-#BARWIDTH#)/2-[VolumeButton:W]/2)?(#SBWIDTH#-(#SBWIDTH#-#BARWIDTH#)/2-[VolumeButton:W]/2):([VolumeButton:x]+[MeterVolumeBar:w]*#VolumeIncrement#/100)
 DynamicVariables=1
 
[CalcPlimit]
 Measure=Calc
 Formula=([VolumeButton:x]-[MeterVolumeBar:w]*#VolumeIncrement#/100)<0?0:([VolumeButton:x]-[MeterVolumeBar:w]*#VolumeIncrement#/100)
 DynamicVariables=1
 
[MeasureWin7Audio]
 Measure=Plugin
 Plugin=Win7AudioPlugin
 IfBelowValue=0
 IfAboveValue=-1
 
 [MeasureBrightness]
 Measure=Plugin
 Plugin=BrightnessControl
 IfBelowValue=0
 IfAboveValue=-1
 
